<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SecureAI Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background-color: #0A0A0A;
            color: white;
            font-family: 'Share Tech Mono', monospace;
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .primary {
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .secondary {
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
        }

        .border-primary {
            border-color: rgba(0, 255, 0, 0.2);
        }

        .glow {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .cyber-button {
            position: relative;
            padding: 15px 30px;
            color: #00FF00;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 24px;
            overflow: hidden;
            transition: 0.2s;
            background: transparent;
            border: 2px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
        }

        .cyber-button:hover {
            color: #000;
            background: #00FF00;
            box-shadow: 0 0 10px #00FF00, 0 0 40px #00FF00, 0 0 80px #00FF00;
        }

        .cyber-button span {
            position: absolute;
            display: block;
        }

        .cyber-button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00FF00);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .cyber-button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00FF00);
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        .cyber-button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #00FF00);
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        .cyber-button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #00FF00);
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
            pointer-events: none;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            animation: scan 2s linear infinite;
            z-index: 9999;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .glitch-text {
            position: relative;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .input-field {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(0, 255, 0, 0.2);
            color: #00FF00;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #00FF00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .input-field::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        textarea.input-field {
            min-height: 150px;
            resize: vertical;
        }

        .contact-container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-info {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(0, 255, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .contact-info a {
            color: #00FF00;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Scan Line Effect -->
    <div class="scan-line"></div>

    <!-- Matrix Background -->
    <canvas id="matrix-bg" class="matrix-bg"></canvas>

    <!-- Navigation -->
    <nav class="container mx-auto px-6 py-4 border-b border-primary">
        <div class="flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold primary glitch-text" data-text="SecureAI Chat">SecureAI Chat</a>
            <a href="index.html" class="cyber-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Back
            </a>
        </div>
    </nav>

    <!-- Contact Container -->
    <div class="container mx-auto px-6 py-16">
        <div class="contact-container max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8 primary glitch-text" data-text="[ Contact Us ]">[ Contact Us ]</h2>
            
            <!-- Contact Information -->
            <div class="contact-info mb-8">
                <h3 class="text-xl font-bold mb-4 primary">Get in Touch</h3>
                <p class="text-gray-400 mb-4">Have questions about our cybersecurity services? We're here to help!</p>
                <p class="text-gray-400">Email us at: <a href="mailto:securecyberfutureltd@gmail.com">securecyberfutureltd@gmail.com</a></p>
            </div>

            <!-- Contact Form -->
            <form class="space-y-6" id="contactForm" onsubmit="return submitForm(event)">
                <div>
                    <label class="block text-primary mb-2">Name</label>
                    <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
                </div>

                <div>
                    <label class="block text-primary mb-2">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>

                <div>
                    <label class="block text-primary mb-2">Subject</label>
                    <input type="text" id="subject" class="input-field" placeholder="Enter subject" required>
                </div>

                <div>
                    <label class="block text-primary mb-2">Message</label>
                    <textarea id="message" class="input-field" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="cyber-button w-full text-center">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <!-- Matrix Background Effect -->
    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

    <!-- Form Submission Script -->
    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !subject || !message) {
                alert('Please fill in all fields');
                return false;
            }
            
            // Create mailto link with form data
            const mailtoLink = `mailto:securecyberfutureltd@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
            
            // Open default email client
            window.location.href = mailtoLink;
            
            return false;
        }
    </script>
</body>
</html>
